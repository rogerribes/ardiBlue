<ion-view view-title="{{ctrl.view.title}}">
  <ion-content>
    <div class="row row-center">
      <div class="col">
        <p>MotorLeft: <br>{{ctrl.mockedArduino.motorLeftPWM}}</p>
        <p>MotorRight: <br>{{ctrl.mockedArduino.motorRightPWM}}</p>
      </div>
      <div class="col">
        <p>Current State:</p>
        <p>{{ctrl.mockedArduino.currentState}}</p>
      </div>
      <div class="col">
        <p>Axis X: {{ctrl.joystick.x | number:0}}</p>
        <p>Axis Y: {{ctrl.joystick.y | number:0}}</p>
      </div>
    </div>

      <div  class="joystickdiv col col-90">
        <joystick-layout joystick="ctrl.joystick"></joystick-layout>
      </div>
      <div class="col col-30">
        <button class="button button-full button-block button-positive">{{ctrl.mockedArduino.options.btn1}}</button>
        <button class="button button-full button-block button-balanced">{{ctrl.mockedArduino.options.btn2}}</button>
        <button class="button button-full button-block button-calm">{{ctrl.mockedArduino.options.btn3}}</button>
      </div>



  </ion-content>
</ion-view>
